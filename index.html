<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="=utf-8">
    <!-- Latest compiled and minified CSS -->
    <!--Simple bootstrap style for easier layout -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- CSS link -->
    <link rel="stylesheet" type="text/css" href="assets/css/css.css">
    <title>Train Scheduler</title>
</head>

<body>
    <!-- Main Bootstrap Search -->
    <div class="container">
        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: #c8231c ; color: white;">
            <h1 class="text-center"><strong> Train Scheduler </strong></h1>
            <p class="text-center">Your one stop train scheduler</p>
        </div>
        <!-- a new row handles all of the retrieved articles -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
                <div class="panel panel-primary" style="border-color: #20315A">
                    <!-- Top Articles heading -->
                    <div class="panel-heading" style="background-color: black ; color: white">
                        <h3 class="panel-title"><strong>Current Employees</strong></h3>
                    </div>
                    <!-- here holds each of the resulting articles -->
                    <div class="panel-body" id="employeeTable">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                    <!-- <th>Total Billed ($)</th> -->
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Row for Searching New York Times -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <!-- First panel is for handling the search parameters -->
                <div class="panel panel-primary" style="border-color: #20315A">
                    <div class="panel-heading" style="background-color: black ; color: white;">
                        <h3 class="panel-title"><strong>Add Employee</strong></h3>
                    </div>
                    <div class="panel-body">
                        <!-- Here we create an HTML Form for handling the inputs-->
                        <form role="form">
                            <!-- Here we create the text box for capturing the search term-->
                            <div class="form-group">
                                <label for="trainName">Train Name:</label>
                                <input type="text" class="form-control" id="trainName">
                            </div>
                            <!-- Here we capture the number of records that the user wants to retrieve  -->
                            <div class="form-group">
                                <label for="destination">Destination:</label>
                                <input class="form-control" id="destination">
                                </input>
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency:</label>
                                <input type="text" class="form-control" id="frequency">
                            </div>
                            <!-- Start YearParameter-->
                            <div class="form-group">
                                <label for="firstTrainTime">First Train Time:</label>
                                <input type="text" class="form-control" id="firstTrainTime">
                            </div>
                            <!--End Year Parameter -->
                            

                            <!--submit button -->
                            <button type="submit" class="btn btn-default" id="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <!-- Font Awesome CDN -->
    <script src="https://use.fontawesome.com/b3a8347bbb.js"></script>
    <!-- firebase -->
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <!-- logic -->
    <script type="text/javascript" src="assets/javascript/logic.js"></script>

</body>

</html>
